<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PKV</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    textarea, input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; margin: 0.5rem 0; }
    .result { margin: 1rem 0; padding: 1rem; background: #f4f4f4; border-left: 4px solid #0070f3; }
    h1 { color: #0070f3; }
  </style>
</head>
<body>
  <h1>Personal Knowledge Vault</h1>
  <h3>Save Note</h3>
  <textarea id="note" rows="3" placeholder="Type anything..."></textarea>
  <button onclick="save()">Save</button>

  <h3>Search</h3>
  <input id="query" placeholder="search..." />
  <button onclick="search()">Search</button>

  <div id="output"></div>

  <script>
    const API = "/api";
    async function save() {
      const text = document.getElementById("note").value.trim();
      if (!text) return alert("Empty!");
      const res = await fetch(`${API}/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const json = await res.json();
      alert(json.status || json.error);
      document.getElementById("note").value = "";
    }
    async function search() {
      const q = document.getElementById("query").value.trim();
      if (!q) return;
      const res = await fetch(`${API}/search`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q })
      });
      const { matches } = await res.json();
      const out = document.getElementById("output");
      out.innerHTML = matches.length
        ? matches.map(m => `<div class="result">${m.text}</div>`).join("")
        : "<i>No matches</i>";
    }
  </script>
</body>
</html>
